    <main>
        <div class="container">
            <form action="thankyou.html" method="get" class="memberForm">

                <h2>Application Form</h2>

                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" title="First Name" autocomplete="given-name" placeholder="DORESTAN" required>

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" title="Last Name" autocomplete="family-name" placeholder="Jean Junior" required>

                <label for="title">Title</label>
                <input type="text" id="title" name="title" title="Title" autocomplete="organization-title" pattern="[A-Za-z -]{7,}" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" title="Email" autocomplete="email" placeholder="example@gmail.com" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" title="Phone" autocomplete="tel" placeholder="123456789" required>

                <label for="organization">Organization</label>
                <input type="text" id="organization" name="organization" title="Organization" autocomplete="organization" placeholder="Name of organization" required>

                <label for="description">Description</label>
                <textarea name="description" id="description" title="Organization Description"></textarea>

               <input type="hidden" name="timestamp" id="timestamp" value="">
               <label><button type="submit">Apply for Membership</button></label>
            </form>
    </main>





    <footer>
